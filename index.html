<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- navbar creation -->
    <header class="header">
        <nav class="navbar">
            <a href="">Home</a>
            <a href="">Portfolio</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">Help</a>
        </nav>
        
        <form action="" class="search-bar">
            <input type="text" placeholder="Search..." id="searchInput">
            <button onclick="searchBook()">
                <i class='bx bx-search-alt-2' style='color:#fff'></i>
            </button>
        </form>
    </header>
    

    <!-- Login Form Creation -->
    <div class="background"></div>
    
    <div class="container">
        <div class="item">
            <h2 class="Logo">
                <i class='bx bxl-java'></i>Coding Bootcamp
            </h2>
            <div class="text-item">
                <h2>
                    Welcome! <br><span>To Our Software development Bootcamp</span>
                </h2>
                <p>We arrange the most highly decorated Tournaments is South Africa</p>
                <div class="social-icons">
                    <a href=""><i class='bx bxl-facebook'></i></a>
                    <a href=""><i class='bx bxl-twitter'></i></a>
                    <a href=""><i class='bx bxl-instagram'></i></a>
                    <a href=""><i class='bx bxl-youtube'></i></a>
                    <a href=""><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Books</h2>

                    <div class="input-box">
                        <!-- <i class='icon bx bxs-lock'></i> -->
                        <input type="email" id="bookname" required>
                        <label for="">Book Name</label>
                    </div>

                    <div class="input-box">
                        <!-- <i class='icon bx bxs-lock'></i> -->
                        <input type="email" id="author" required>
                        <label for="">Author</label>
                    </div>

                    <!-- recent update -->
                    <div class="input-box">
                        <!-- <i class='icon bx bxs-lock'></i> -->
                        <input type="email" id="description" required>
                        <label for="">Discription</label>
                    </div>
                    <div class="input-box">
                        <!-- <i class='icon bx bxs-envelope'></i> -->
                        <input type="password" id="genre" required>
                        <label for="">Genre</label>
                    </div>
                    <div class="remember-password">

                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password</a>

                    </div>
                    <button class="btn" onclick="signInUser(event)">SignUp</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
